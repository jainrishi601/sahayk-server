<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeboard Screencast Viewer</title>
    <style>
        body {
            background: linear-gradient(45deg, #7b0909, #6771b8b8);
            text-align: center;
        }
        img {
            width: 90%;
            height: 90%;
            margin-top: 2%;
            margin-left: 5%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1 style="color:white; margin-top: 20px;">Welcome to Codeboard Screencast Viewer</h1>
    <img id="screenImage" alt="Screen share not available"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" crossorigin="anonymous"></script>
    <script>
        window.onload = function() {
            // Prompt user for room ID
            var room = prompt("Please enter room ID: ");
            if (!room.trim()) {
                document.body.innerHTML = "<h1 style='color: red;'>Room ID is mandatory to join!</h1>";
                return;
            }

            // Connect to the server
            var socket = io.connect('http://localhost:5000');

            // Join the specified room
            socket.emit('join-message', room);

            // Listen for screen data from the server
            socket.on('screen-data', function(message) {
                if (message) {
                    $("img#screenImage").attr("src", "data:image/png;base64," + message);
                } else {
                    console.error("Received empty or invalid image data");
                }
            });

            // Handle socket connection errors
            socket.on('connect_error', function(error) {
                console.error('Connection Error: ', error);
                document.body.innerHTML = "<h1 style='color: red;'>Unable to connect to the server. Please try again later.</h1>";
            });
        };
    </script>

</body>
</html>
